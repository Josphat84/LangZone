<!--templates/login.html-->

{% extends "base.html" %}

{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L&J Shop - Sign Up & Login</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f8cff;
            --secondary: #f5f7fa;
            --accent: #22223b;
            --border-radius: 12px;
            --transition: 0.3s;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px rgba(79, 140, 255, 0.15);
            width: 370px;
            padding: 2.5rem 2rem 2rem 2rem;
            position: relative;
            overflow: hidden;
        }
        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 0.7rem 0;
            cursor: pointer;
            font-weight: 700;
            color: var(--accent);
            border-bottom: 2px solid transparent;
            transition: color var(--transition), border-color var(--transition);
        }
        .tab.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }
        form {
            display: none;
            flex-direction: column;
            gap: 1.2rem;
            animation: fadeIn 0.5s;
        }
        form.active {
            display: flex;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }
        label {
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 0.3rem;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            background: var(--secondary);
            transition: border-color var(--transition);
        }
        input:focus {
            border-color: var(--primary);
            outline: none;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-actions label {
            font-size: 0.9rem;
            color: #888;
            cursor: pointer;
        }
        .btn {
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: var(--border-radius);
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background var(--transition), box-shadow var(--transition);
            box-shadow: 0 2px 8px rgba(79, 140, 255, 0.08);
        }
        .btn:hover {
            background: #356ae6;
        }
        .divider {
            text-align: center;
            margin: 1.2rem 0;
            color: #bbb;
            font-size: 0.9rem;
            position: relative;
        }
        .divider:before, .divider:after {
            content: '';
            display: inline-block;
            width: 40%;
            height: 1px;
            background: #eee;
            vertical-align: middle;
            margin: 0 0.5rem;
        }
        .social-login {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .social-btn {
            flex: 1;
            padding: 0.7rem 0;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            background: #fafbfc;
            color: #444;
            font-size: 0.95rem;
            cursor: pointer;
            transition: border-color var(--transition), background var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .social-btn:hover {
            border-color: var(--primary);
            background: #f0f6ff;
        }
        .forgot-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color var(--transition);
        }
        .forgot-link:hover {
            color: #356ae6;
        }
        .switch-link {
            display: block;
            text-align: center;
            margin-top: 1.2rem;
            color: #888;
            font-size: 0.95rem;
        }
        .switch-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            margin-left: 0.3rem;
            transition: color var(--transition);
        }
        .switch-link a:hover {
            color: #356ae6;
        }
        @media (max-width: 480px) {
            .container {
                width: 98vw;
                padding: 1.2rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" id="loginTab">Login</div>
            <div class="tab" id="signupTab">Sign Up</div>
        </div>
        <!-- Login Form -->
        <form id="loginForm" class="active" autocomplete="on">
            <div>
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" required autocomplete="email">
            </div>
            <div>
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required autocomplete="current-password">
            </div>
            <div class="form-actions">
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="divider">or</div>
            <div class="social-login">
                <button type="button" class="social-btn">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" width="20">
                    Google
                </button>
                <button type="button" class="social-btn">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook" width="20">
                    Facebook
                </button>
            </div>
            <div class="switch-link">
                Don't have an account?
                <a href="#" id="toSignup">Sign Up</a>
            </div>
        </form>
        <!-- Sign Up Form -->
        <form id="signupForm" autocomplete="on">
            <div>
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" name="name" required autocomplete="name">
            </div>
            <div>
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" required autocomplete="email">
            </div>
            <div>
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" required autocomplete="new-password">
            </div>
            <div>
                <label for="signup-confirm">Confirm Password</label>
                <input type="password" id="signup-confirm" name="confirm" required autocomplete="new-password">
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="divider">or</div>
            <div class="social-login">
                <button type="button" class="social-btn">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" width="20">
                    Google
                </button>
                <button type="button" class="social-btn">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook" width="20">
                    Facebook
                </button>
            </div>
            <div class="switch-link">
                Already have an account?
                <a href="#" id="toLogin">Login</a>
            </div>
        </form>
    </div>
    <script>
        // Tab switching logic
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const toSignup = document.getElementById('toSignup');
        const toLogin = document.getElementById('toLogin');

        function showLogin() {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
        }
        function showSignup() {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
        }
        loginTab.addEventListener('click', showLogin);
        signupTab.addEventListener('click', showSignup);
        if (toSignup) toSignup.addEventListener('click', e => { e.preventDefault(); showSignup(); });
        if (toLogin) toLogin.addEventListener('click', e => { e.preventDefault(); showLogin(); });

        // Simple password confirmation check
        signupForm.addEventListener('submit', function(e) {
            const pwd = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;
            if (pwd !== confirm) {
                alert('Passwords do not match.');
                e.preventDefault();
            }
        });
    </script>
</body>
</html>

{% endblock content %}
<!-- This is the end of the login template. -->
