<!-- templates/my_account.html -->

{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #f3f4f6;
            --accent: #06b6d4;
            --text: #1f2937;
            --bg: #fff;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            background: var(--secondary);
            color: var(--text);
        }
        .container {
            max-width: 420px;
            margin: 48px auto;
            background: var(--bg);
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        .header h2 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -1px;
        }
        .home-link {
            text-decoration: none;
            color: var(--primary);
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .home-link:hover {
            color: var(--accent);
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 1.2rem;
            margin-bottom: 2rem;
        }
        .avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 2rem;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(79,70,229,0.12);
        }
        .profile-info h3 {
            margin: 0 0 0.2rem 0;
            font-size: 1.25rem;
            font-weight: 600;
        }
        .profile-info p {
            margin: 0;
            color: #6b7280;
            font-size: 1rem;
        }
        .account-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .account-actions a {
            display: block;
            padding: 0.9rem 1.2rem;
            border-radius: 10px;
            background: var(--secondary);
            color: var(--primary);
            font-weight: 500;
            text-decoration: none;
            transition: background 0.2s, color 0.2s;
            border: 1px solid transparent;
        }
        .account-actions a:hover {
            background: var(--primary);
            color: #fff;
            border-color: var(--primary);
        }
        @media (max-width: 600px) {
            .container {
                padding: 1.2rem 0.5rem;
            }
            .header h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>My Account</h2>
            <a class="home-link" href="/">‚Üê Home</a>
        </div>
        <div class="profile">
            <div class="avatar">JD</div>
            <div class="profile-info">
                <h3>Jane Doe</h3>
                <p>jane.doe@email.com</p>
            </div>
        </div>
        <div class="account-actions">
            <a href="#">Edit Profile</a>
            <a href="#">Order History</a>
            <a href="#">Change Password</a>
            <a href="#">Logout</a>
        </div>
    </div>
</body>
</html>

{% endblock content %}
<!-- This is the end of the my account template. -->
